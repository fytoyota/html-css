<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border: 3px solid green;
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td>Dado A1</td>
            <td>Dado A2</td>
            <td>Dado A3</td>
        </tr>
        <tr>
            <td>Dado B1</td>
            <td>Dado B2</td>
            <td>Dado B3</td>
        </tr>
        <tr>
            <td>Dado C1</td>
            <td>Dado C2</td>
            <td>Dado C3</td>
        </tr>
        <tr>
            <td>Dado D1</td>
            <td>Dado D2</td>
            <td>Dado D3</td>
        </tr>
    </table>
</body>
</html>
